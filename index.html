<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Страница красивыми фотографиями и лайками">
	<meta name="keywords" content="HTML5, CSS">
	<meta name="author" content="Алексей Драгунов">
	<link rel="stylesheet" href="pages/index.css">
	<title>MESTO</title>
</head>

<body class="page">
<header class="header">
	<img src="images/logo.svg" class="header__logo" alt="Логотип">
</header>
<main class="content">
	
	<section class="profile">
		<div class="profile__content-wrap">
			<img src="images/avatarimage.jpg" class="profile__avatar" alt="Аватарка">
			<div class="profile__info">
				<div class="profile__info-wrap">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" class="profile__edit-button"></button>
				</div>
				<p class="profile__description">Исследователь океана</p>
			</div>
		</div>
		<button class="profile__add-button" type="button"></button>
	</section>
	
	<section class="elements"></section>
	
	<div class="popup popup_type-profile-edit">
		<div class="popup__container popup__container_type-profile-edit">
			<h3 class="popup__title"> Редактировать профиль</h3>
			<button class="popup__close-button popup__close-button_type-profile-edit" type="button"></button>
			<form class="popup__form" name="edit" id="profileEdit">
				<input type="text" class="popup__input popup__input_name" name="name" placeholder="Имя">
				<input type="text" class="popup__input popup__input_description" name="description" placeholder="Работа">
				<button type="submit" class="popup__save-button"> Сохранить</button>
				
			</form>
		</div>
	</div>
	
	<div class="popup popup_type-new-post">
		<div class="popup__container popup__container_type-new-post">
			<h3 class="popup__title"> Новое место </h3>
			<button class="popup__close-button popup__close-button_type-new-post" type="button"></button>
			<form class="popup__form" name="newPost" id="newPost">
				<input type="text" class="popup__input popup__input_name" name="name" placeholder="Название">
				<input type="text" class="popup__input popup__input_description" name="description"
							 placeholder="Ссылка на картинку">
				<button type="submit" class="popup__save-button"> Создать</button>
			</form>
		</div>
	</div>
	
	<div class="popup popup_type-image">
		<div class="popup__container popup__container_type-image">
			<button type="button" class="popup__close-button popup__close-button_type-image"></button>
			<img class="popup__image" src="#" alt="Описание изображения">
			<p class="popup__image-description">#</p>
		</div>
	</div>
</main>
<footer class="footer">
	<p class="footer__copyright">
		© 2022 Mesto Russia
	</p>

</footer>

<template id="post-element">
	<div class="element">
		<button class="element__trash-button" type="button"></button>
		<img src="#" class="element__image" alt="Изображение">
		<div class="element__wrap">
			<h2 class="element__name">#</h2>
			<button class="element__like-button" type="button"></button>
		</div>
	</div>
</template>

<script type="module" src="scripts/script.js"></script>

</body>
</html>
